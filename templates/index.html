<!DOCTYPE html>
<html>
<head>
    <title>K-Means Prediction of customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 4px;
            width: -webkit-fill-available;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        input[type="submit"], input[type="button"] {
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #4cae4c;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
            display: none; /* Initially hide the result */
        }
        footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   color: grey;
   text-align: center;
}
    </style>
    <script>
        function resetForm() {
            document.getElementById('predictionForm').reset();
            document.getElementById('resultDiv').style.display = 'none';
        }

        function showResult() {
            document.getElementById('resultDiv').style.display = 'block';
             count=1
        }

        // Ensure the result div is displayed only when there is prediction text
        document.addEventListener('DOMContentLoaded', function() {
            const resultDiv = document.getElementById('resultDiv');
            if (resultDiv.textContent.trim()) {
                resultDiv.style.display = 'block';
            } else {
                resultDiv.style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>K-Means Prediction of customer</h1>
        <form action="/predict" method="post" id="predictionForm" onsubmit="showResult()">
            <label><input type="text" name="Annual_Income"placeholder="Annual Income" required></label>
            <label><input type="text" name="Spending_Score" placeholder="Spending Score" required></label>
            <div class="button-container">
                <input type="submit" value="Predict">
                <input type="button" value="Reset" onclick="resetForm()">
            </div>
        </form>
        <div class="result" id="resultDiv">{{ prediction_text }}</div>
    </div>
</body>
<footer><label>Made by Vinayak Khandelwal</label></footer>
</html>
